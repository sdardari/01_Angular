<h2>Liste des produits</h2>

<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Quantit√©</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    @for (p of products; track p.id){
        <tr >
      <td>{{ p.name }}</td>
      <td>{{ p.quantity }}</td>
      <td>
        <button (click)="setProductToDelete(p)">Supprimer</button>
        <!-- //remplacer par la nouvelle methode -->
      </td>
    </tr>
    }
    
  </tbody>
</table>
