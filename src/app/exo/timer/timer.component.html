<section>
    <h3> le timer</h3>
    <p>{{ seconds |timer}}</p>
</section>

<div>
    <button (click)="startTimer()"> Start</button>

    <button [disabled]="seconds == 0"  (click)="stopTimer()"> Stop</button>

    <button [disabled]="seconds == 0" (click)="resetTimer()"> Reset</button>

</div>
